name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install mcpb
        run: npm install -g @anthropic-ai/mcpb

      - name: Pack bundle
        run: mcpb pack .

      - name: Rename bundle with version
        run: mv ifs-mcp-server-local.mcpb ifs-mcp-server-${{ github.ref_name }}.mcpb

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ifs-mcp-server-${{ github.ref_name }}.mcpb
          generate_release_notes: true
